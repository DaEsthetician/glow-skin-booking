<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book With Me | Esthetician</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Book Your Appointment</h1>
  <p>Professional Esthetician Services</p>
</header>

<section>
  <h2>Appointment Request</h2>
  <form action="https://formsubmit.co/kerenpaul08@gmail.com" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Phone Number</label>
    <input type="tel" name="phone" required />

    <label>Service</label>
    <select name="service" required>
      <option>Facial</option>
      <option>Waxing</option>
      <option>Acne Treatment</option>
      <option>Hydro Facial</option>
      <option>Other</option>
    </select>

    <label>Preferred Date</label>
    <input type="date" name="date" required />

    <label>Preferred Time</label>
    <input type="time" name="time" required />

    <label>Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Request Appointment</button>
  </form>
</section>
